<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="clockDisplay"></h1>
  <h2 id="clockLabel"></h2>

    <div class="modifiers">
      <h3>Work: <span id="workDisplay"></span> Min</h3>
      <button id="workPlus">+</button>
      <button id="workMinus">-</button>
    </div>

    <div class="modifiers">
      <h3>Rest: <span id="restDisplay"></span> Min</h3>
      <button id="restPlus">+</button>
      <button id="restMinus">-</button>
    </div>

    <div>
      <button id="loop">Repeat: Off</button>
      <button id="reset">Reset</button>
    </div>
    <div>
      <button id="start">Start</button>
    </div>


<script type="text/javascript" src="script.js">

</script>
</body>
</html>
